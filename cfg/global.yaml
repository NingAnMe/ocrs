#####################
#### 程序配置文件 ####
####################

################################ 发星时间配置 ####################################
lanch_date:
  FY3B: "20101105"

################################ 数据处理配置 ####################################
calibration:
  FY3B+MERSI:
    obc: "/FY3/FY3B/MERSI/L1/OBC/"
    m1000: "/FY3/FY3B/MERSI/L1/1000M/"
    out: "/storage-space/disk1_w/ocrs_data/SupportData/L1/1000M"
    probe_m250: [19, 20, 38, 40]                                        # 250m 4 个通道选取的探元 id，取值范围(1~40)
    probe_m1000: [8, 7, 6, 8, 5, 10, 7, 10, 10, 9, 9, 5, 5, 6, 4]       # 1000m 4 个通道选取的探元 id，取值范围(1~40)

################################ HDF5 压缩复制配置#################################
compress:
  FY3B+MERSI:
    in_path:
    out_path:

################################ 快视图配置 ######################################
plt_gray:
  FY3B+MERSI:
    datasets: ["Ocean_Rw_412", "Ocean_Rw_443", "Ocean_Rw_490"]  # R G B 数据，按顺序
    filename_suffix: "Rw412_Rw433_Rw_490"
