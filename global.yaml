#####################
#### 程序配置文件 ####
####################

################################ 发星时间配置 ####################################
lanch_date:
  FY3B: "20101105"

################################ HDF5 压缩复制配置#################################
ncep2byte:
  wgrib1: "wgrib -s %s | grep -E \"%s\" | wgrib -i %s -nh -append -o %s"
  wgrib2: "wgrib2 -set local_table 1 -s %s | grep -E \"%s\" | wgrib2 -i %s -no_header -append -bin %s"
  filename_suffix: "_all.bin"  # 在文件名的基础上增加的后缀
################################ 数据预处理配置 ####################################
calibrate:
  FY3B+MERSI:
    # 19 个通道选取的探元 id，前 4 个通道取值范围（1-40），后 15 个通道取值范围（1-10）
    probe: [19, 20, 38, 40, 8, 7, 6, 8, 5, 10, 7, 10, 10, 9, 9, 5, 5, 6, 4]
    plot: "on"

################################ 投影程序配置#################################
project:
  FY3B+MERSI:
    cmd: '+proj=eqc +lat_ts=0 +lat_0=0 +lon_0=0 +x_0=-%f +y_0=%f +datum=WGS84'
    row: 3600
    col: 7200
    res: 0.05
    mesh_size: "5000M"

################################ HDF5 压缩复制配置#################################
compress:
  FY3B+MERSI:
    in_path:
    out_path:

