    datasets: ["Ocean_Rw_412", "Ocean_Rw_443", "Ocean_Rw_490"]  # R G B 数据，按顺序
    filename_suffix: "Rw412_Rw443_Rw490"  # 在文件名的基础上增加的后缀
#    datasets: ["Ocean_Aod_550"]  # 一个数据集的灰度图
