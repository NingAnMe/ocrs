#####################
#### 程序配置文件 ####
####################

################################ 发星时间配置 ####################################
lanch_date:
  FY3B: "20101105"

################################ HDF5 压缩复制配置#################################
ncep2byte:
  wgrib1: "wgrib -s %s | grep -E \"%s\" | wgrib -i %s -nh -append -o %s"
  wgrib2: "wgrib2 -set local_table 1 -s %s | grep -E \"%s\" | wgrib2 -i %s -no_header -append -bin %s"
  filename_suffix: "_all.bin"  # 在文件名的基础上增加的后缀
################################ 数据预处理配置 ####################################
calibrate:
  FY3B+MERSI:
    obc: "/FY3/FY3B/MERSI/L1/OBC/"                                   # FY3B_MERSI_GBAL_L1_20180105_0000_OBCXX_MS.HDF
    m1000: "/FY3/FY3B/MERSI/L1/1000M/"                                # FY3B_MERSI_GBAL_L1_20180105_0005_1000M_MS.HDF
    out: "/storage-space/disk1_w/ocrs_data/SupportData/FY3B+MERSI/L1/1000M/"
    probe_m250: [19, 20, 38, 40]                                        # 250m 4 个通道选取的探元 id，取值范围(1~40)
    probe_m1000: [8, 7, 6, 8, 5, 10, 7, 10, 10, 9, 9, 5, 5, 6, 4]       # 1000m 4 个通道选取的探元 id，取值范围(1~40)

################################ 投影程序配置#################################
project:
  FY3B+MERSI:
    cmd: '+proj=eqc +lat_ts=0 +lat_0=0 +lon_0=0 +x_0=-%f +y_0=%f +datum=WGS84'
    row: 3600
    col: 7200
    res: 0.05
    mesh_zise: "5000M"

################################ HDF5 压缩复制配置#################################
compress:
  FY3B+MERSI:
    in_path:
    out_path:

################################ 快视图配置 ######################################
plt_quick_view:
